<!DOCTYPE html> <!-- Declares HTML5 -->
<html lang="en"> <!-- Root element -->
  <head>
    <meta charset="UTF-8"> <!-- Character encoding -->
    <meta name="description" content="Learning Lists in HTML"> <!-- SEO description -->
    <title>Lists in HTML</title> <!-- Browser tab title -->
  </head>
  <body>
    <!-- Basic Example: Unordered List -->
    <h2>Unordered List</h2>
    <ul> <!-- Unordered list = bullet points -->
      <li>Apple</li> <!-- List item -->
      <li>Banana</li>
    </ul>

    <!-- Medium Example: Ordered List -->
    <h2>Ordered List</h2>
    <ol> <!-- Ordered list = numbers (1, 2, 3...) -->
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ol>

    <!-- Advanced Example: Definition List -->
    <h2>Definition List</h2>
    <dl> <!-- Definition list = terms + descriptions -->
      <dt>HTML</dt> <!-- Term -->
      <dd>HyperText Markup Language</dd> <!-- Description -->
      <dt>CSS</dt>
      <dd>Cascading Style Sheets</dd>
    </dl>
  </body>
</html>
