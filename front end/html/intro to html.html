<!DOCTYPE html> <!-- Declares this is an HTML5 document -->
<html lang="en"> <!-- Root element, 'lang="en"' sets language to English -->
  <head>
    <meta charset="UTF-8"> <!-- Defines character encoding (supports all characters) -->
    <meta name="description" content="Learning HTML basics"> <!-- Adds page description for search engines -->
    <title>My First HTML Page</title> <!-- Sets title shown on browser tab -->
  </head>
  <body>
    <!-- Heading Example -->
    <h1>Welcome to HTML</h1> <!-- Biggest heading -->

    <!-- Paragraph Example -->
    <p>This is my first HTML page! I am learning HTML step by step.</p> <!-- Text in paragraph -->

    <!-- Extra Example -->
    <h2>Hello, World!</h2> <!-- A smaller heading -->
    <p>This page has metadata in the head section.</p> <!-- Explains meta info usage -->
  </body>
</html>
