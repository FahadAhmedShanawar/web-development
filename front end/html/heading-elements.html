<!DOCTYPE html> <!-- Declares HTML5 -->
<html lang="en"> <!-- Root element -->
  <head>
    <meta charset="UTF-8"> <!-- Character encoding -->
    <meta name="description" content="Learning HTML Heading Elements"> <!-- SEO description -->
    <title>HTML Heading Elements</title> <!-- Browser tab title -->
  </head>
  <body>
    <!-- Basic Example -->
    <h1>Biggest Heading</h1> <!-- Largest heading -->
    <h6>Smallest Heading</h6> <!-- Smallest heading -->

    <!-- Medium Example -->
    <h2>Section Title</h2> <!-- Medium-level heading -->
    <p>Some content under this section.</p> <!-- Paragraph under heading -->

    <!-- Advanced Example -->
    <header> <!-- Semantic element: groups heading info, usually at top -->
      <h1>Main Title</h1> <!-- Main title of the page -->
      <h3>Subtitle of the page</h3> <!-- Smaller subheading -->
    </header>
  </body>
</html>
