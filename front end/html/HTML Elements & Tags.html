<!DOCTYPE html> <!-- Declares HTML5 -->
<html lang="en"> <!-- Root element -->
  <head>
    <meta charset="UTF-8"> <!-- Supports all characters -->
    <meta name="description" content="Learning HTML Elements & Tags"> <!-- SEO description -->
    <title>HTML Elements & Tags</title> <!-- Browser tab title -->
  </head>
  <body>
    <!-- Basic Examples -->
    <p>This is a paragraph.</p> <!-- Paragraph -->
    <strong>This is bold text.</strong> <!-- Bold/important text -->

    <!-- Medium Examples -->
    <p>This is <em>italic</em> and <strong>bold</strong> text.</p> <!-- Inline formatting -->
    <ul> <!-- Unordered list -->
      <li>Apple</li> <!-- List item -->
      <li>Banana</li>
    </ul>

    <!-- Advanced Examples -->
    <article> <!-- Semantic block of content -->
      <h2>HTML Tags</h2> <!-- Subheading -->
      <p>HTML uses <mark>elements</mark> and <code>tags</code>.</p> 
      <!-- <mark> highlights text, <code> shows code -->
    </article>
  </body>
</html>
