<!DOCTYPE html> <!-- Declares HTML5 -->
<html lang="en"> <!-- Root element -->
  <head>
    <meta charset="UTF-8"> <!-- Character encoding -->
    <meta name="description" content="Learning HTML Paragraph Element"> <!-- SEO description -->
    <title>HTML Paragraph Element</title> <!-- Browser tab title -->
  </head>
  <body>
    <!-- Basic Example -->
    <p>This is a simple paragraph.</p> <!-- Paragraph of text -->

    <!-- Medium Example -->
    <p>
      This is the first line.<br> <!-- <br> = line break -->
      This is after a line break.
    </p>

    <!-- Advanced Example with Inline CSS -->
    <p style="text-align:center; font-size:18px;">
      This is a styled paragraph with center alignment.
    </p>
  </body>
</html>
