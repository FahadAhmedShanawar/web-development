<!DOCTYPE html> <!-- Declares HTML5 -->
<html lang="en"> <!-- Root element -->
  <head>
    <meta charset="UTF-8"> <!-- Character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes page mobile responsive -->
    <meta name="description" content="HTML Practice Questions and Boilerplate"> <!-- SEO description -->
    <title>HTML Practice & Boilerplate</title> <!-- Browser tab title -->
  </head>
  <body>
    <!-- 06. Practice Questions -->
    <h2>My Name is Ali</h2> <!-- Heading with name -->
    <p>I love coding and learning new things.</p> <!-- Paragraph about yourself -->
    <ul> <!-- List of hobbies -->
      <li>Reading</li>
      <li>Coding</li>
      <li>Traveling</li>
    </ul>

    <hr> <!-- Horizontal line just to separate sections visually -->

    <!-- 07. Boilerplate Code Examples -->

    <!-- Basic Boilerplate -->
    <section>
      <h2>Basic Boilerplate</h2>
      <p>Hello Boilerplate!</p>
    </section>

    <!-- Medium Boilerplate -->
    <section>
      <h2>Medium Boilerplate</h2>
      <h1>My Boilerplate</h1> <!-- Main heading -->
      <p>Basic structure of HTML page.</p> <!-- Page content -->
    </section>

    <!-- Advanced Boilerplate -->
    <section>
      <h2>Advanced Boilerplate</h2>
      <header> <!-- Top section -->
        <h1>Website Title</h1>
      </header>
      <main> <!-- Main content area -->
        <p>Content goes here...</p>
      </main>
      <footer> <!-- Bottom section -->
        <p>&copy; 2025 My Website</p>
      </footer>
    </section>
  </body>
</html>
