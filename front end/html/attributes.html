<!DOCTYPE html> <!-- Declares HTML5 -->
<html lang="en"> <!-- Root element -->
  <head>
    <meta charset="UTF-8"> <!-- Character encoding -->
    <meta name="description" content="Learning HTML Attributes"> <!-- SEO description -->
    <title>Attributes in HTML</title> <!-- Browser tab title -->
  </head>
  <body>
    <!-- Basic Example: title attribute -->
    <p title="This is a tooltip">Hover over me!</p> 
    <!-- 'title' shows extra info when user hovers over text -->

    <!-- Medium Example: img attributes -->
    <img src="cat.jpg" alt="A cute cat"> 
    <!-- 'src' = image path, 'alt' = text shown if image fails to load -->

    <!-- Advanced Example: link attributes -->
    <a href="https://example.com" target="_blank" rel="noopener">
      Visit Example
    </a>
    <!-- 'href' = link URL 
         'target="_blank"' = open in new tab 
         'rel="noopener"' = security measure (prevents malicious access) -->
  </body>
</html>
