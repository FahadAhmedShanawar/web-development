<body>
  <h1>1. HTML Forms Advanced (Input Attributes & Validation)</h1>

  <!-- ðŸ”¹ Basic Example -->
  <h2>Basic</h2>
  <form>
    <input type="text" name="username" required>
    <input type="submit" value="Submit">
  </form>
  <!-- 
    âœ… Explanation:
    required â†’ makes the input mandatory.
    Without filling, the form cannot be submitted.
  -->

  <hr>

  <!-- ðŸ”¹ Medium Example -->
  <h2>Medium</h2>
  <form>
    <input type="email" name="userEmail" placeholder="Enter your email" required>
    <br><br>
    <input type="number" name="age" min="18" max="60" placeholder="Age (18-60)">
    <br><br>
    <input type="submit" value="Submit">
  </form>
  <!-- 
    âœ… Explanation:
    type="email" â†’ input must be a valid email format (e.g. test@mail.com).
    placeholder â†’ shows hint text inside input box.
    min & max â†’ restrict number values (only accepts 18 to 60).
  -->

  <hr>

  <!-- ðŸ”¹ Advanced Example -->
  <h2>Advanced</h2>
  <form>
    <input type="password" 
           pattern=".{8,}" 
           title="Minimum 8 characters required" 
           placeholder="Enter Password"
           required>
    <br><br>
    <input type="url" name="website" placeholder="https://example.com">
    <br><br>
    <input type="submit" value="Submit">
  </form>
  <!-- 
    âœ… Explanation:
    type="password" â†’ hides typed characters.
    pattern=".{8,}" â†’ regex rule: at least 8 characters.
    title â†’ shows hint message if rule not followed.
    type="url" â†’ ensures correct URL format (https://...).
  -->
</body>
