<!DOCTYPE html> <!-- Declares HTML5 -->
<html lang="en"> <!-- Root element -->
  <head>
    <meta charset="UTF-8"> <!-- Character encoding -->
    <meta name="description" content="More HTML Tags, Comments, and Case Sensitivity"> 
    <title>HTML Extra Topics</title> <!-- Browser tab title -->
  </head>
  <body>
    <!-- 06. More HTML Tags -->

    <!-- Basic Example: Highlight -->
    <p>HTML is <mark>easy</mark> to learn.</p>
    <!-- <mark> highlights text with yellow background -->

    <!-- Medium Example: Quotation -->
    <blockquote cite="https://www.w3.org/">
      HTML stands for HyperText Markup Language.
    </blockquote>
    <!-- <blockquote> for long quotations, 'cite' stores the source (not visible but useful) -->

    <!-- Advanced Example: Abbreviation -->
    <p>
      I am learning <abbr title="HyperText Markup Language">HTML</abbr> and 
      <abbr title="Cascading Style Sheets">CSS</abbr>.
    </p>
    <!-- <abbr> shows full form on hover, useful for acronyms -->

    <hr> <!-- Divider line -->

    <!-- 07. Comments in HTML -->

    <!-- This is a single-line comment -->
    <p>This paragraph will show.</p>

    <!-- 
      This is a multi-line comment. 
      It can explain your code for better understanding.
    -->
    <!-- Comments never appear in the browser -->

    <hr>

    <!-- 08. Is HTML Case Sensitive? -->

    <P>This is written with uppercase P</P>
    <p>This is written with lowercase p</p>
    <!-- HTML tags are NOT case-sensitive (both work). -->
    <!-- Best practice: always use lowercase for clean, professional code. -->

    <!-- Extra Tip: File names CAN be case-sensitive in some systems -->
    <!-- Example: 
      <img src="Photo.jpg" alt="Image"> 
      Wonâ€™t work if file is saved as photo.jpg (lowercase).
    -->
  </body>
</html>
